<script>
    marks = 89; //Any value for variable marks

    if(marks > 90 && marks < 100){
        console.log("You have scored "+marks+" marks : "+"AA Grade");
    }
    else if(marks > 80 && marks <= 90){
        console.log("You have scored "+marks+" marks : "+"AB Grade");
    }
    else if(marks > 70 && marks <= 80){
        console.log("You have scored "+marks+" marks : "+"BB Grade");
    }
    else if(marks > 60 && marks <= 70){
        console.log("You have scored "+marks+" marks : "+"BC Grade");
    }
    else if(marks > 50 && marks <= 60){
        console.log("You have scored "+marks+" marks : "+"CC Grade");
    }
    else if(marks > 40 && marks <= 50){
        console.log("You have scored "+marks+" marks : "+"CD Grade");
    }
    else if(marks >= 30 && marks <= 40){
        console.log("You have scored "+marks+" marks : "+"DD Grade");
    }
    else if(marks > 100){
        console.log("Please enter your valid marks");
    }
    else{
        console.log("You have scored "+marks+" marks : "+"FF Grade");
    }
</script>
